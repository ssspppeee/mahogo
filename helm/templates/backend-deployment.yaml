apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: registry.digitalocean.com/mahogo-registry/mahogo-backend:latest
          ports:
            - containerPort: 8998
            - containerPort: 8999
          env:
            - name: CORS_ORIGIN
              value: http://go.samesler.com
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: NODE_ENV
              value: production
